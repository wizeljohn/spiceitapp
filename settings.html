<div class="container">
	<center><span class="fa fa-user fa-5x"></span></center>
	<form class="form-horizontal" id="frmLogin">
		<fieldset>
		    <center><legend>Login</legend></center>

		    <div class="form-group">
		      <label for="txtUsername" class="col-lg-2 control-label">Username:</label>
		      <div class="col-lg-10">
		        <input type="text" class="form-control" name="txtUsername" id="txtUsername" placeholder="Input your username.">
		      </div>
		    </div>

		    <div class="form-group">
		      <label for="txtPassword" class="col-lg-2 control-label">Password:</label>
		      <div class="col-lg-10">
		        <input type="password" class="form-control" name="txtPassword" id="txtPassword" placeholder="Input your password.">
		      </div>
		    </div>
		</fieldset>
	</form>
	<button class="btn btn-danger btn-block" id="btnLogin">Login</button>

</div>
<!--===================END USER FORM========================-->
<script>
$(document).ready(function(){
  $("#btnLogin").click(function(){
    var username = $('#txtUsername').val();
    localStorage.setItem('localUser',username);

    var pass = $('#txtPassword').val();
    localStorage.setItem('localPass',pass);

    $.ajax({
      type : 'GET',
      url : 'http://gcccs.org/wes/php/login.php',
      data : $("#frmLogin").serialize(),
      dataType : 'html',
      success : function (eliza){
        if (eliza == "yes"){

            location.href = "index.html";
          }
          else {
        	alert("Something wrong.");
        }
              
        }
        
    });

  });

});
</script>
